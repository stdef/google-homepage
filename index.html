<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="shortcut icon" type="image/x-icon" href="https://www.google.com/s2/favicons?domain=www.google.com">
  <title>Google1</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="header">
    <div>
      <a href="https://accounts.google.com/ServiceLogin?hl=ru&passive=true&continue=https://www.google.com/"><button class="button">Sign In</button></a>

    <div class="second-footer">

      </div>
      <div class="right">
        <a href="https://policies.google.com/privacy?hl=ru&gl=by">Privacy</a>
